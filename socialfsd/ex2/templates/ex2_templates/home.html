{% block content %}

{% load static %}

<link href="{% static 'intro/css/main.css' %}" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
<!-- Include the Tailwind CSS CDN link or reference your locally compiled Tailwind CSS file -->
<link href="https://cdn.tailwindcss.com/your-version/tailwind.min.css" rel="stylesheet">

<div id="wrapper-posts" class="bg-gray-100 p-8">
    <h1 class="text-3xl font-semibold mb-6">Welcome {{ username|upper }}, enjoy your feed</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for p in posts %}
            <div class="bg-white p-4 rounded-lg shadow-md">
                <p class="text-lg">{{ p.text }}</p>
                <div class="mt-2">
                    <a href="{% url 'ex2:user' p.author.username %}" class="text-blue-600 hover:underline">- {{ p.author }}</a>
                    <br>
                    <a href="{% url 'ex2:post' p.id %}" class="text-gray-500 hover:text-gray-700">View post</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
