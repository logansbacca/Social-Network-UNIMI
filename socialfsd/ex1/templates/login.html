{% block content %}
    {% load static %}
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'intro/css/main.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
    
    <div id="wrapper" class="flex justify-center items-center h-screen bg-gray-100">
        <div class="bg-white rounded-lg p-8 max-w-2xl w-full md:w-2/3 shadow-md">
            <h1 class="text-3xl font-semibold mb-6 text-center">Login</h1>
            <div class="main-content">
                <div class="header"></div>
                <div class="l-part flex flex-col items-center">
                    <form action="{% url 'login' %}" method="post" class="w-full">
                        {% csrf_token %}
                        <div class="w-full px-4 py-2 border border-gray-300 rounded-md focus-within:border-blue-500 mb-4">
                            {{ form }}
                        </div>
                        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-3 rounded-md text-sm focus:outline-none focus:shadow-outline transition duration-300">Log in</button>
                    </form>
                    <div class="sub-content">
                        <div class="s-part">
                            Don't have an account? <a href="/ex1/register" class="text-blue-500 hover:underline">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
